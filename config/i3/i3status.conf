general {
        #output_format = "term"
        colors = true
        interval = 5
}

order += "disk /home"
order += "run_watch DHCP"
order += "wireless wlp3s0"
order += "battery 1"
order += "volume master"
order += "tztime local"


wireless wlp3s0 {
        format_up = " : (%quality at %essid, %bitrate) %ip"
        format_down = "W: down"
}

disk "/home" {
        format = ": %free"
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

battery 1 { 
	format = "  %percentage" 
	format_down = "No battery"
        status_chr = "⚇ CHR"
        status_bat = "⚡ BAT"
        status_full = "☻ FULL"
	path = "/sys/class/power_supply/BAT1/uevent" 
 	low_threshold = 10
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S"
}

volume master {
	format = " %volume"
   	device = "default"
    	mixer = "Master"
        mixer_idx = 0
}	
